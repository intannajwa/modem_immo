<%+header%>
<h2>TTL Configuration</h2>

<p>Current Active TTL Value: <%= ttl_value %></p>

<form method="post" action="%{action}">
    <div class="form-group">
        <label for="ttl_value">TTL Value:</label>
        <input type="number" id="ttl_value" name="ttl_value" class="form-control" value="<%= ttl_value %>" min="1" max="255">
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
</form>

<%+footer%>
