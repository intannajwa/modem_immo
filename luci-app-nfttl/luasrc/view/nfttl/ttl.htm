<%+header%>

<h2><%:TTL Configuration%></h2>
<p><%:Adjust the TTL (Time To Live) and Hop Limit values used in nftables.%></p>

<form method="post" action="<%=REQUEST_URI%>">
    <div class="cbi-section">
        <div class="cbi-value">
            <label class="cbi-value-title" for="ttl_value"><%:TTL / Hop Limit Value%></label>
            <div class="cbi-value-field">
                <input type="number" name="ttl_value" id="ttl_value" value="<%=luci.http.formvalue("ttl_value") or current_ttl or "64"%>" min="1" max="255" />
            </div>
        </div>
    </div>

    <div class="cbi-section">
        <input type="submit" class="cbi-button cbi-button-apply" value="<%:Save & Apply%>" />
    </div>
</form>

<%+footer%>
